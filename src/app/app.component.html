<mat-toolbar class="">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dutch</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button (click)="openAboutSheet()">
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>
<div style="background-color: #810081;" class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="pt-4" #searchForm="ngForm" (input)="onSubmit(searchForm)">
          <mat-form-field appearance="outline" class="full-width">
            <input matInput placeholder="Search" name="searchTerm" ngModel>
          </mat-form-field>
        </form>
      </div>
    </div>
    <mat-divider class="mb-3"></mat-divider>
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <section class="text-center">

          <!-- So in 2024, are we saying there's NO better way to do this in Angular 18+ using Angular Material? -->
          <!-- I've tried different ways, such as swapping out the attributes via [attr.mat-flat-button] or [class.mat-flat-button] -->
          <!-- Anyway, below is verbose, but works -->
          @if (activeCategory === 'all') {
            <button mat-flat-button color="primary" class="me-2 mb-3" (click)="filterCompanies()">All</button>
          } @else {
            <button mat-stroked-button color="primary" class="me-2 mb-3" (click)="filterCompanies()">All</button>
          }


          @for (company of list_of_industries; track $index) {
            @if (activeCategory === company.slug) {
              <button mat-flat-button color="primary" class="me-2 mb-3" (click)="filterCompanies(company.slug)">{{ company.name }}</button>
            } @else {
              <button mat-stroked-button color="primary" class="me-2 mb-3" (click)="filterCompanies(company.slug)">{{ company.name }}</button>
            }
          }
        </section>
      </div>
    </div>
  </div>
</div>
@if (busy) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<mat-drawer-container style="height: 100vh;">
  <!-- In the Drawer -->
  <mat-drawer #drawer mode="side" opened="true">
    <!-- Mobile Toolbar -->
    <mat-toolbar>
      <span>Companies</span>
    </mat-toolbar>
    <mat-nav-list>
      @for (org of filteredCompanies || list_of_companies; track $index) {
      <a mat-list-item (click)="selectCompany(org)">
        <mat-icon matListItemIcon>arrow_right</mat-icon>{{ org.name }}
      </a>
      }
      <a *ngIf="filteredCompanies?.length === 0" mat-list-item>No Companies</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- In the Content -->
  <mat-drawer-content>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <app-card [company]="selected_company"></app-card>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
